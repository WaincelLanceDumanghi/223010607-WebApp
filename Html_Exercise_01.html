<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Exercises</title>
    <link rel="stylesheet" href="wlcd_style.css">
</head>
<body>

    <section>
        <header>
            <h1>Links</h1>
        </header>
        <!-- Code for Link -->
        <nav>
            <a href="#"
            onmouseover="this.style.backgroundColor='#555'"
            onmouseout="this.style.backgroundColor='#444'">Home</a>

            <a href="#"
            onmouseover="this.style.backgroundColor='#555'"
            onmouseout="this.style.backgroundColor='#444'">About Us</a>

            <a href="#"
            onmouseover="this.style.backgroundColor='#555'"
            onmouseout="this.style.backgroundColor='#444'">Contact</a>
        </nav>    
        <br><hr><br>
    </section>
 

    <section>
        <header>
            <h1>Image</h1>
        </header>
        <!-- Code for Image -->
        <figure>
            <img src="josh.jpg" alt="blow my whistle baby~">
            <figcaption>Photo of Josh Hutcherson that was used in memes recently.</figcaption>
        </figure>
        <br><hr><br>
    </section>


    <section>
        <header>
            <h1>Forms</h1>
        </header>
        <!-- Code for Forms -->
        <form action="#">
            <label for="username">Name: </label><br>
            <input type="text" name="username" id="username"><br>

            <label for="password">Password: </label> <br>
            <input type="password" name="password" id="password" required><br>

            <label>Gender: </label><br>
            <!-- Male -->
            <label for="male">
                <input type="radio" name="gender" value="male" id="male">Male
            </label>
            <!-- Female -->
            <label for="female">
                <input type="radio" name="gender" value="female" id="female">Female
            </label><br><br>

            <label for="checkbox">
                <input type="checkbox" name="termsNconditions" id="checkbox">I accept the terms and conditions
            </label><br>

            <input type="submit" value="Submit" id="submit">
        </form>
        <br><hr><br>
    </section>


    <section>
        <header>
            <h1>Tables</h1>
        </header>
        <!-- Code for Table -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>25</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>30</td>
                    <td>Los Angeles</td>
                </tr>
            </tbody>
        </table>
        <br><hr><br>
    </section>

    <section>
        <header>
            <h1>Audio and Video</h1>
        </header>
        <!-- Code for Audio and Video -->
        <audio src="html_ex1_music.mp3" controls></audio><br><br>
        <video src="html_ex1_video.mp4" controls></video><br><hr>
    </section>

    <footer>
        <p><i>Â© HTML_Exercise_01 <b>WAINCELLANCEDUMANGHI</b></i></p>
    </footer>

</body>
</html>
